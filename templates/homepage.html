<html>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <body>


            <form action="{% url 'send_token'%}" method="post">
                {% csrf_token %}

        <div class ="text-center">
            {% if error%}

            <strong style="color:red;">{{error|escape }}</strong>
            <br/>

            {%endif%}
            <div class="input-group mb-3">
                <input  name="tweet-url" type="text" class="form-control" placeholder="Tweet URL" aria-label="Address" aria-describedby="basic-addon1">
                <span class="input-group-text" id="basic-addon1">Tweet URL</span>

            </div>

                <button type="submit" class="btn btn-success">ENTER</button>
            </div>
            </form>

        </body>
